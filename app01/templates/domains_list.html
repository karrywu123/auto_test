{% extends 'layout.html' %}
{% load rbac %}

{% block content %}
    <div class="luffy-container">
        <div class="btn-group" style="margin: 5px 0">
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>godaddy域名</th>
                <th>godaddy域名ID</th>
                <th>godaddy域名状态</th>
                <th>godaddy域名到期时间</th>
            </tr>
            </thead>
            <tbody>
            {% for row in gdomains_list %}
                <tr>
                    <td>{{ row.domain }}</td>
                    <td>{{ row.domainId }}</td>
                    <td>{{ row.status }}</td>
                    <td>{{ row.renewDeadline }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
